<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- font chữ trên Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!--này cho thanh search trượt trượt nhìn vui -->  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
     integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
     crossorigin="anonymous" 
     referrerpolicy="no-referrer" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here.."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">
          All
        </button>
        <button class="button-value" onclick="filterProduct('LIFESTYLE')">
          LIFESTYLE
        </button>
        <button class="button-value" onclick="filterProduct('JORDAN')">
          JORDAN
        </button>
        <button class="button-value" onclick="filterProduct('BASEKETBALL')">
          BASEKETBALL
        </button>
        <button class="button-value" onclick="filterProduct('ĐÀM VĨNH HƯNG')">
          ĐÀM VĨNH HƯNG
        </button>
        <button class="button-value" onclick="filterProduct('running')">
            RUNNING
      </div>
      <div id="products"></div>
    </div>

    <!-- Script -->
    <script src="scriptforstyle.js"></script>
    <script src=""> </script> 
  </body>
</html>
